<!DOCTYPE html>
<html>
<head>
  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.5.rc1.min.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.5.rc1.min.js"></script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>

</head>
<body>
  <div id="toolbar" style="padding: 4px; border: 1px solid #dfdfdf; border-radius: 3px"></div>
  <div id="main" style="width: 100%; height: 400px;"></div>

</body>
<script>

    $('#toolbar').w2toolbar({
        name: 'toolbar',
        items: [
            { type: 'menu', id: 'item1', text: 'Menu', icon: 'fa-table', count: 17, items: [
                    { text: 'Item 1', icon: 'fa-camera', count: 5 },
                    { text: 'Item 2', icon: 'fa-picture', disabled: true },
                    { text: 'Item 3', icon: 'fa-glass', count: 12 }
                ]},
            { type: 'break' },
            { type: 'menu-radio', id: 'item2', icon: 'fa-star',
                text: function (item) {
                    var text = item.selected;
                    var el   = this.get('item2:' + item.selected);
                    return 'Radio: ' + el.text;
                },
                selected: 'id3',
                items: [
                    { id: 'id1', text: 'Item 1', icon: 'fa-camera' },
                    { id: 'id2', text: 'Item 2', icon: 'fa-picture' },
                    { id: 'id3', text: 'Item 3', icon: 'fa-glass', count: 12 }
                ]
            },
            { type: 'break' },
            { type: 'menu-check', id: 'item3', text: 'Check', icon: 'fa-heart',
                selected: ['id3', 'id4'],
                onRefresh: function (event) {
                    event.item.count = event.item.selected.length;
                },
                items: [
                    { id: 'id1', text: 'Item 1', icon: 'fa-camera' },
                    { id: 'id2', text: 'Item 2', icon: 'fa-picture' },
                    { id: 'id3', text: 'Item 3', icon: 'fa-glass', count: 12 },
                    { text: '--' },
                    { id: 'id4', text: 'Item 4', icon: 'fa-glass' }
                ]
            },
            { type: 'break' },
            { type: 'drop',  id: 'item4', text: 'Dropdown', icon: 'fa-plus',
                html: '<div style="padding: 10px; line-height: 1.5">You can put any HTML in the drop down.<br>Include tables, images, etc.</div>'
            },
            { type: 'break', id: 'break3' },
            { type: 'html',  id: 'item5',
                html: function (item) {
                    var html =
                        '<div style="padding: 3px 10px;">'+
                        ' CUSTOM:'+
                        '    <input size="10" onchange="var el = w2ui.toolbar.set(\'item5\', { value: this.value });" '+
                        '         style="padding: 3px; border-radius: 2px; border: 1px solid silver" value="'+ (item.value || '') + '"/>'+
                        '</div>';
                    return html;
                }
            },
            { type: 'spacer' },
            { type: 'button',  id: 'item6',  text: 'Item 6', icon: 'fa-flag' }
        ]
    });
    w2ui.toolbar.on('*', function (event) {
        console.log('EVENT: '+ event.type + ' TARGET: '+ event.target, event);
    });
    var pstyle = 'background-color: #F5F6F7; border: 1px solid #dfdfdf; padding: 5px;';
    // widget configuration
    var config = {
        layout: {
            name: 'layout',
            padding: 0,
            panels: [
                { type: 'left', size: 200, resizable: true, minSize: 120 },
                { type: 'main', overflow: 'hidden',
                    style: 'background-color: white; border: 1px solid silver; border-top: 0px; padding: 10px;',
                    tabs: {
                        active: 'tab0',
                        tabs: [{ id: 'tab0', caption: 'Dashboard' }],
                        onClick: function (event) {
                            w2ui.layout.html('main', 'Active tab: '+ event.target);
                        },
                        onClose: function (event) {
                            this.click('tab0');
                        }
                    }
                }
            ]
        },
        sidebar: {
            name: 'sidebar',
            nodes: [
                { id: 'general', text: 'General', group: true, expanded: true, nodes: [
                        { id: 'item1', text: 'Item 1', img: 'icon-page' },
                        { id: 'item2', text: 'Item 2', img: 'icon-page' },
                        { id: 'item3', text: 'Item 3', img: 'icon-page' },
                        { id: 'item4', text: 'Item 4', img: 'icon-page' }
                    ]}
            ],
            onClick: function (event) {
                var tabs = w2ui.layout_main_tabs;
                if (tabs.get(event.target)) {
                    tabs.select(event.target);
                    w2ui.layout.html('main', 'Tab Selected');
                } else {
                    tabs.add({ id: event.target, caption: 'Tab '+ event.target, closable: true });
                    w2ui.layout.html('main', 'New tab added');
                }
            }
        }
    };

    $(function () {
        // initialization
        $('#main').w2layout(config.layout);
        w2ui.layout.content('left', $().w2sidebar(config.sidebar));
    });

</script>
</html>
